<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <h1 style="text-align: center;">This is header</h1>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        </a>

    <!-- silde -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./image/flower.jpg" class="d-block w-100" alt="flower" style="width: 600px; height: 400px;">
    </div>
    <div class="carousel-item">
       <img src="./image/flower3.jpg" class="d-block w-100" alt="flower" style="width: 600px; height: 400px;">

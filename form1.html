<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 style="text-align: center;">Register Form </h4>
                <form action="" style="background-color: rgb(71, 195, 195); width: 80%;">
                    Name: <br>
                    <input type="text" placeholder="enter your name"> <br> 
                    Id: <br>
                    <input type="number" name="" id="" placeholder="enter your id"> <br> 
                    contact: <br>
                    <input type="number" placeholder="enter your contact "> <br> 
                    address: <br>
                    <textarea name="" id="" placeholder="enter your address"></textarea> <br> 
                    email: <br>
                    <input type="email" name="" id="" placeholder="enter your email"> <br> 
                    upload image: <br>
                    <input type="file" name="" id=""> <br>
                    city: <br>
                    <select name="" id="">
                        <option value="">Dhaka</option>
                        <option value="">Dinajpur</option>
                        <option value="">Sylet </option>
                    </select> <br> 
                    Gender: <br>
                    <input type="radio" name="" id="">Female
                    <input type="radio" name="" id="">Male 
                    <input type="radio" name="" id="">Others
                    <br> 
                    Subject: <br>
                    <input type="checkbox" name="" id="">HTML
                    <input type="checkbox" name="" id="">CSS
                    <input type="checkbox" name="" id="">bootstrap <br> <br>
                    <button type="submit" class="btn btn-success">submit</button>
                    <button type="reset" class="btn btn-primary">reset</button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button>
                    <div class="modal" tabindex="-1" id="exampleModal"
                    >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>


                </form>
            </div>
        </div>
    </div>
    <script src="bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
</body>
</html>
